<h2 mat-dialog-title>Account löschen</h2>
<mat-dialog-content>Möchten Sie Ihren Account wirklich löschen? <br>
    <p class="warnung">Alle Gewinne und Ihr Eintrag in der Bestenliste gehen dabei verloren!</p></mat-dialog-content>
<mat-dialog-actions>
    <button (click)="delete_account()" mat-button mat-dialog-close="true">Löschen</button>
    <button mat-button mat-dialog-close="false">Abbrechen</button>
</mat-dialog-actions>
