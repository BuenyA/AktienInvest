<app-header></app-header>
<app-multiplayer-warn *ngIf="multiplayerMode"></app-multiplayer-warn>
<h1>Allzeit-Bestenliste</h1>
<div class="mat-elevation-z8 table-container">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Spielername </th>
            <td mat-cell *matCellDef="let element"> {{element.SPIELERNAME}} </td>
        </ng-container>

        <ng-container matColumnDef="gewinn">
            <th mat-header-cell *matHeaderCellDef> Gewinn </th>
            <td mat-cell *matCellDef="let element"> {{element.KONTOSTAND}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
<app-footer></app-footer>
