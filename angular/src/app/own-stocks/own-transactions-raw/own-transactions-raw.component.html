<div class="table-container">
    <div class="table-scale">   
        <mat-progress-bar *ngIf="!allDataSelected" mode="indeterminate"></mat-progress-bar>
        <table mat-table *ngIf="allDataSelected" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Logo Column -->
            <ng-container matColumnDef="Logo">
                <th mat-header-cell *matHeaderCellDef>Logo</th>
                <td mat-cell *matCellDef="let element"><img src="{{element.logo}}" alt="Logo"></td>
            </ng-container>

            <!-- Unternehmen Column -->
            <ng-container matColumnDef="Symbol">
                <th mat-header-cell *matHeaderCellDef>Symbol</th>
                <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <!-- Tickersymbol Column -->
            <ng-container matColumnDef="Anzahl">
                <th mat-header-cell *matHeaderCellDef>Anzahl</th>
                <td mat-cell *matCellDef="let element">{{element.number}}</td>
            </ng-container>

            <!-- Kurs Column -->
            <ng-container matColumnDef="Betrag (insg.)">
                <th mat-header-cell *matHeaderCellDef>Betrag (insg.)</th>
                <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
            </ng-container>

            <!-- Entwicklung Column -->
            <ng-container matColumnDef="Gekauft">
                <th mat-header-cell *matHeaderCellDef>Gekauft</th>
                <td mat-cell *matCellDef="let element">{{element.buyed}}</td>
            </ng-container>
            
            <ng-container matColumnDef="Verkauft">
                <th mat-header-cell *matHeaderCellDef>Verkauft</th>
                <td mat-cell *matCellDef="let element">{{element.selled}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row [routerLink]="['/aktien-und-etfs/aktie-details/', row]" [class.demo-row-is-clicked]="clickedRows.has(row)" mat-row (click)="clickedRows.add(row)"
                *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
    </div>
</div>
