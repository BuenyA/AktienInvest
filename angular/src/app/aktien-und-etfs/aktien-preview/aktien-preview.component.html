<mat-progress-bar class="progress-bar" *ngIf="!allDataSelected" mode="indeterminate"></mat-progress-bar>
<div class="table-container">
    <div class="table-scale" *ngIf="allDataSelected">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Logo Column -->
            <ng-container matColumnDef="Logo">
                <th mat-header-cell *matHeaderCellDef>Logo</th>
                <td mat-cell *matCellDef="let element"><img src="{{element.logo}}" alt="Logo"></td>
            </ng-container>

            <!-- Unternehmen Column -->
            <ng-container matColumnDef="Unternehmen">
                <th mat-header-cell *matHeaderCellDef>Unternehmen</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Tickersymbol Column -->
            <ng-container matColumnDef="Tickersymbol">
                <th mat-header-cell *matHeaderCellDef>Tickersymbol</th>
                <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container>

            <!-- Kurs Column -->
            <ng-container matColumnDef="Kurs">
                <th mat-header-cell *matHeaderCellDef>Kurs</th>
                <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
            </ng-container>

            <!-- Entwicklung Column -->
            <ng-container matColumnDef="Entwicklung">
                <th mat-header-cell *matHeaderCellDef>Entwicklung</th>
                <td mat-cell *matCellDef="let element">%{{element.trend}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="['/aktien-und-etfs/aktie-details/', row]" fragment="top" [class.demo-row-is-clicked]="clickedRows.has(row)" mat-row (click)="clickedRows.add(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
