<form
  class="login-formular"
  [formGroup]="LoginForm"
  (submit)="submit()"
>
  <!--(ngSubmit)="createAccount(RegistrierungForm.value)"-->
  <!--  [formGroup]="RegistrierungForm" (ngSubmit)="createAccount(RegistrierungForm.value)" -->
  <mat-card>
    <h1>Login</h1>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Passwort</mat-label>
            <input
              matInput
              type="password"
              #passwort
              formControlName="passwort"
              minlength="7"
              required
              [type]="hide ? 'password' : 'text'"
            />
            <!-- [formControl]="passwort_validate" -->
            <!--  <mat-error *ngIf="passwort_validate.invalid">{{getErrorMessagePasswort()}}</mat-error> -->
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <br/>
    <button
      mat-raised-button
      [disabled]="!LoginForm.valid"
      type="submit"
    >
      Login
    </button>
    <br/>
    {{serverAntwort}}
  </mat-card>
</form>
